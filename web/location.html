    <script type="text/javascript">
        const sharedView = new NewSharedView();
        const headerEl = document.getElementById('theme-layout');
        const footerEl = document.getElementById('footer');
        headerEl.insertAdjacentHTML('afterbegin', sharedView.getNavbarHTML());
        sharedView.showFooter(footerEl);
        const accountPopupEl = document.getElementById('account-popup');
        const userView = new NewUserView();
        userView.AccountPopupComponent(accountPopupEl);
        const userController = new NewUserController();
        userController.listeners();

        const apController = new NewApartmentController();
        const apView = new NewApartmentView();
        // parametro `a` opcional, ex: `tipo=1&nome=espada#custo=0`
        // o valor padrão é da URL atual
        function GetQueryString(a) {
            a = a || window.location.search.substr(1).split('&').concat(window.location.hash.substr(1).split("&"));
            if (typeof a === "string")
                a = a.split("#").join("&").split("&");
            // se não há valores, retorna um objeto vazio
            if (!a) return {};
            var b = {};
            for (var i = 0; i < a.length; ++i) {
                // obtem array com chave/valor
                var p = a[i].split('=');
                // se não houver valor, ignora o parametro
                if (p.length != 2) continue;
                // adiciona a propriedade chave ao objeto de retorno
                // com o valor decodificado, substituindo `+` por ` `
                // para aceitar URLs codificadas com `+` ao invés de `%20`
                b[p[0]] = decodeURIComponent(p[1].replace(/\+/g, " "));
            }
            // retorna o objeto criado
            return b;
        }

        var qs = GetQueryString();

        let uuid = qs["id"];

        const apartmentLocationEl = document.getElementById('apartment-location');
        const apartmentLocationHeaderEl = document.getElementById('apartment-location-header');

        apController.findByUUID(uuid).then(
                function (response) {
                    if (response.status !== 200) {
                        console.log('Looks like there was a problem. Status Code: ' +
                            response.status);
                        return;
                    }
                    response.json().then(function (data) {
                        apView.showApartmentHeaderItem(apartmentLocationHeaderEl, data);
                        apView.showApartmentLocation(apartmentLocationEl, data);
                        gallery();
                    });
                }
            )
            .catch(function (err) {
                console.log('Fetch Error :-S', err);
            });


        function gallery() {
            $(document).ready(function () {

                $('#image-gallery').lightSlider({
                    gallery: true,
                    item: 1,
                    thumbItem: 9,
                    slideMargin: 0,
                    speed: 500,
                    auto: true,
                    loop: true,
                    onSliderLoad: function () {
                        $('#image-gallery').removeClass('cS-hidden');
                    }
                });
            });
        }
    </script>
